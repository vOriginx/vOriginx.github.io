<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Outer Iframe</title>
  </head>
  <body>
    <h2>Outer Iframe</h2>

    <!-- Inner iframe with necessary allow attributes -->
    <iframe
      src="https://inner.local:8002/inner-iframe.html"
      style="width: 100%; height: 500px; border: 1px solid blue"
      allow="microphone; camera; speaker-selection;"
      sandbox="allow-scripts allow-same-origin allow-modals allow-forms allow-popups"
    >
    </iframe>
  </body>
